# Apply to all files without commiting:
#   pre-commit make_all --all-files
# Update this file:
#   pre-commit autoupdate
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-ast
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-docstring-first
      #-   id: check-executables-have-shebangs
      - id: check-json
      - id: check-yaml
      - id: debug-statements
      #-   id: detect-aws-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  #-   repo: https://github.com/pre-commit/mirrors-mypy
  #    rev: v0.782
  #    hooks:
  #    -   id: mypy
  #        args: [--ignore-missing-imports]
  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.4.2
    hooks:
      - id: isort
        args: [ "--profile","black" ]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.7.2
    hooks:
      - id: pyupgrade
        args: [ --py36-plus ]
#  - repo: https://github.com/asottile/blacken-docs
#    rev: v1.8.0
#    hooks:
#      - id: blacken-docs
#        additional_dependencies: [ black==22.3.0 ]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
#      - args: [--config .flake8 --verbose]
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        stages: [ commit ]
        language: system
        entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace

  - repo: local
    hooks:
      - id: bump version
        name: bump version
        description: bump version in VERSION.bumped
        # module must be installed
        entry: bash bumps/version.sh
        files: bumps/VERSION.bumped
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    # We do not use pre-commit/mirrors-mypy,
    # as it comes with opinionated defaults
    # (like --ignore-missing-imports)
    # and is difficult to configure to run
    # with the dependencies correctly installed.
    hooks:
      - id: mypy
        name: mypy
        entry: "mypy"
        language: python
        # use your preferred Python version
        #language_version: python3.7
        #additional_dependencies: ["mypy==0.790"]
        types: [python]
#        exclude: (.*src/tests/.*)
        # use require_serial so that script
        # is only called once per commit
        require_serial: true
        # Print the number of files as a sanity-check
        verbose: true

  - repo: local
    hooks:
      - id: test-stubs
        name: test-stubs
        entry: python -m mypy.stubtest storylc
        language: system
        types: [python]
        pass_filenames: false
